<ion-header >
  <ion-toolbar color="danger">
    <ion-icon slot="start" name="menu"></ion-icon>
    <ion-title>
      Comida App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="dark" class="ion-text-center">
    <h1>Categorias de Comida</h1>
  </ion-text>

  <ion-list *ngFor="let item of categorias">
    <ion-item>
      

      <ion-card>
        <ion-img src="{{item.strCategoryThumb}}"></ion-img>
        <ion-card-header>
          <ion-card-title>{{item.strCategory}}</ion-card-title>
          <ion-card-subtitle>ID : {{item.idCategory}} </ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          {{item.strCategoryDescription}}
        </ion-card-content>
      </ion-card>
      
    </ion-item>
  </ion-list>
  
  

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
